{% extends "base.html" %}
{% block title %} Недвижка.бай: купить квартиру {% endblock %}
{% block content %}
    <div class="container">
        {% for flat in flat_list %}
            <div class="product-card">
                <img src="#" alt="Фото товара">
                <div class="product-details">
                    <a href="{{ flat.id }}"><h2>{{ flat.title }}</h2></a>
                    <h2>{{ flat.address }}</h2>
                    <h2>Общая площадь: {{ flat.total_area }} м&sup2;</h2>
                    <h2>${{ flat.price }}</h2>
                    <p>text</p>
                    <a href="#" class="buy-btn">Показать контакты</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
